<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Math</title>
	</head>
	<body>
		<script type="text/javascript">
			// Math 内置函数
			// 1. Math.abs(x)  
				// 返回x的绝对值
				var x = -10
				console.log(Math.abs(x))
			// 2. Math.round(x)
				// 返回x四舍五入之后的整数值
				x = 3.1415
				console.log(Math.round(x))
			// 3. Math.ceil(x)
				// 返回x近似值,向上取整
				x = 3.12
				console.log(Math.ceil(x))
			// 4. Math.floor(x)
				// 返回x的近似值,向下取整
				x = 3.75
				console.log(Math.floor(x))
			// 5. Math.max(x,y)
				// 返回x,y中的最大值
				
			// 6. Math.min(x,y)
				// 返回x,y中的最小值
				
			// 7. Math.random()
				// 返回 0 - 1之间的随机数
				console.log(Math.random()*10)
			// 8. Math.sqrt(x)
				// 返回x的平方根
				console.log(Math.sqrt(5))
			// 9. Math.sin(x)	返回x的正弦值
			// 10.Math.cos(x)	返回x的余弦值
		</script>
	</body>
</html>
